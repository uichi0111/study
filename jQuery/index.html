<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
</head>
<body>
    <p>jQeryの練習</p>
    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li>2</li>
        <li>
            3
            <ul id ="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>






    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                フィルタ
                    // :eq()
                    // :gt(), :lt()
                    // :even, :odd
                    // :contains()
                    // :first, :last

            */


            //リストの2番目と等しい物を指定
            //$("#sub > li:eq(2)").css('color','green');
            //リスト要素の3番目より大きい物を指定
            //$("#sub > li:gt(3)").css('color','yellow');
            //奇数要素を指定
            $("#sub > li:odd").css('color','brown');
            //偶数要素を指定
            $("#sub > li:even").css('color','pink');
            //中身に含まれているもので指定
            $("#sub > li:contains('4')").css('color','orange');

            //
            //











        });
    </script>
</body>
</html>
