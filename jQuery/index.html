<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
    <style>
        .myStyle {
            border:5px solid green;
            font-size:48px;
        }
    </style>
</head>
<body>
    <p>jQeryの練習</p>
    <div id="box" style="width: 100px; height: 100px; background:red;"></div>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ul>






    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                click
                mouseover, mouseout, mousemove


            */
            //クリックしたら関数を実行
                $('#box').click(function() {
                    alert("Hi!");
                });

                //メソッドチェーンで纏める
                $('#box')
                //マウスオーバーでバックグラウンドの色を変える
                .mouseover(function() {
                    $(this).css('background', 'blue');
                })
                //マウスアウトでバックグラウンドの色を変える
                .mouseout(function() {
                    $(this).css('background', 'red');
                })
                //マウスを動かすとX座標の値を取得する
                .mousemove(function(e) {
                    $(this).text(e.pageX);
                });


        });

    </script>
</body>
</html>
