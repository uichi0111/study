<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
    <style>
        .myStyle {
            border:5px solid green;
            font-size:48px;
        }
    </style>
</head>
<body>
    <p>jQeryの練習</p>
    <div id="box" style="width: 100px; height: 100px; background:red;"></div>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ul>
    <input typy="text" id="name">
    <select id="menbers" name="menbers">
        <option>ikeuchi</option>
        <option>uichi</option>
        <option>google</option>





    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                focus, blur
                change

            */
                $('#name')
                //id=nameのテキストエリアにフォーカスされた時
                .focus(function() {
                    $(this).css('background','red');
                })
                //id=nameのテキストエリアからフォーカスが外れた時
                .blur(function() {
                    $(this).css('background', 'white');
                });
                //id=menbersのセレクトが変更された時
                $('#menbers').change(function() {
                    alert('changed!');
                });

        });

    </script>
</body>
</html>
