<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
    <style>
        .myStyle {
            border:5px solid green;
            font-size:48px;
        }
    </style>
</head>
<body>
    <p>jQeryの練習</p>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ul>






    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                before, after  -> insertBefore, insertAfter・・・指定した要素の前、後に追加する
                prepend, append-> prependTo, appendTo・・・ある要素の先頭or末尾に追加する

            */
                var li = $('<li>').text('just added');
                //$('ul > li:eq(1)').before(li);
                //li.insertBefore($('ul > li:eq(1)'));
                //$('ul').prepend(li);
                //$('ul').append(li);
                li.appendTo($('ul'));

        });

    </script>
</body>
</html>
