<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
</head>
<body>
    <p>jQeryの練習</p>
    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li>2</li>
        <li>
            3
            <ul id ="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>






    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                > 直下の子要素
                 (空白) それ以下の要素
                , 複数の要素
                + 隣接する要素
            */
            //$("#main > .item").css('color','red');メインの下のクラスのアイテム要素を指定
            //$("#main .item").css('color','blue');それ以下の要素を指定するときは空白
            //$("p , .item").css('color','red');複数の要素を指定
            $(".item + .item").css('color','blue');//隣接する要素を指定

        });
    </script>
</body>
</html>
