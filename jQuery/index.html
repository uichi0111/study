<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
    <style>
        .myStyle {
            border:5px solid green;
            font-size:48px;
        }
    </style>
</head>
<body>
    <p>jQeryの練習</p>
    <div id="box" style="width: 100px; height: 100px; background:red;"></div>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ul>






    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                hide, show・・・消したり表示したり（数値（ミリ秒）を指定して早さを調節できる
                fadeOut, fadeIn・・・ふわっと消したり表示したり
                toggle・・・消えてたら表示、表示してたら消す
            */

            //$('#box').hide(1000);
            //$('#box').hide(slow);
            //$('#box').fadeOut(1000);
            //$('#box').toggle(800);
            //第二引数に関数を持たせることで処理をした後に関数を実行する
            $('#box').fadeOut(1000, function(){
                alert("gone");
            });




        });

    </script>
</body>
</html>
