<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
</head>
<body>
    <p>jQeryの練習</p>
    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li>2</li>
        <li>
            3
            <ul id ="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>






    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                メソッドを使ったDOM要素の指定
                parent(), children()
                next(), prev()
                siblings()・・・兄弟要素
            */

            //$("#sub").parent().css('color','red');
            //$("#sub").children().css('color','blue');
            //$("#sub > li:eq(2)").next().css('color','yellow');
            $("#sub > li:eq(2)").siblings().css('color','green');











        });
    </script>
</body>
</html>
