<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
    <style>
        .myStyle {
            border:5px solid green;
            font-size:48px;
        }
    </style>
</head>
<body>
    <p>jQeryの練習</p>
    <p><a href="http://google.com" data-sitename="google">google</a></p>
    <p><a href="http://yahoo.co.jp">yahoo</a></p>
    <p><a href="http://amazon.co.jp">amazon</a></p>

    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li>2</li>
        <li>
            3
            <ul id ="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>






    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                attr
                引数に属性名を指定することで属性の値を取得
                また第２引数に値を設定することで属性の値を設定

                data
                指定した要素にデータ（プロパティ名と値）を設定
                引数にプロパティだけ指定すると、jQueryオブジェクトで指定した要素に設定されたプロパティの値を取得
            */
            //attrメソッド
                console.log($('a').attr('href'));
                $('a').attr('href', 'http://google.co.jp');
            //dataメソッド
                console.log($('a').data('sitename'));


        });
    </script>
</body>
</html>
