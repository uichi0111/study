<!DOCTYPE html>
<html lang="jp">
<head>
    <meta  charset = "utf-8">
    <title>jQueryの練習</title>
    <style>
        .myStyle {
            border:5px solid green;
            font-size:48px;
        }
    </style>
</head>
<body>
    <p>jQeryの練習</p>
    <button>Add!</button>



    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        //$(document).ready(function)(){・・・ドキュメントが読み込まれたら処理を開始する
        //下記のように省略可能
        $(function(){
            //セレクタ、メソッド
            /*
                onメソッド
            */

            $('button').click(function() {
                var p = $('<p>').text('vanish!').addClass('vanish');
                $(this).before(p);
            });

            /*ドキュメントが読み込まれた時点で存在していない要素を対象にしているので
              以下のイベントは実行されない
            $('.vanish').click(function() {
                $(this).remove();
            });
            */

            //ドキュメント読み込み時に存在しない要素を対象にするにはonメソッドを使う
            //(親要素).on('挙動', '対象要素', '関数')
            $('body').on('click','.vanish', function() {
                $(this).remove();
            });



        });

    </script>
</body>
</html>
