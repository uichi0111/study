<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">;
    <title>javascript練習</title>
</head>
<body>

<script>
    /* switch文


    */

    var signal = "red";

    switch (signal) {
        case "red":
            console.log("stop");
            break;
        case "green":
        case "blue":
            console.log("go");
            break;
        case "yellow":
            console.log("slow down");
            break;
        default:
            console.log("warong singal");
            break;

    }






</script>



</body>
</html>
