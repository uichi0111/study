<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>javascript練習</title>
</head>
<body>

<script>
    /*
        即時関数
    */

    (function hello(name){
        console.log("hello " + name);
    })("tom");

//関数名は省略可能
    (function (name){
        console.log("hello " + name);
    })("tom");


//ローカル変数にすることで安全に実行できるようにすることもある
    (function() {
        var x = 10;
            y = 20;
        console.log(x + y);
    })();


</script>



</body>
</html>
