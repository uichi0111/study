<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">;
    <title>javascript練習</title>
</head>
<body>

<script>
    /*
        ループ処理
        for文

        break　ループ処理を抜ける
        continue　ループ処理を一回スキップ

    */
    for (var i = 0; i <10 ;i++){
        if (i === 5) {
            continue;
        }
        console.log(i);
    }

</script>



</body>
</html>
