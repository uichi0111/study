<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>Javascript練習</title>
    <style>
        .myStyle {
            font-weight: bold;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>見出し</h1>
    <p id="msg">こんにちは！</p>
    <button id="add">Click!</button>







<script>
    /*
        //console.dir(window);オブジェクトのプロパティを表示

        //console.log(window.outerHeight);
        //window.location.href = 'http://google.com';  現在のページを別のページに飛ばす


        //window.document -今開いているページ
        //(window.)document - windowは省略可能

        //document object model (DOM)
    */
    var e = document.getElementById('msg');//要素のidを取得して変数に格納
    e.textContent = 'Hello';//テキストの書き換え
    e.style.color = 'red';//色の変更
    e.className = 'myStyle';//クラスの適用

    /*
        body
            p
                text
    */
   /* var greet = document.createElement('p');//エレメントの作成
        text  = document.createTextNode('Hello world');//テキストの作成
    document.body.appendChild(greet).appendChild(text);//appendChildで子要素として追加する
    */


    //addEventlistener・・・イベントを紐付ける
    document.getElementById('add').addEventListener('click',function() {
        var greet = document.createElement('p');//エレメントの作成
            text  = document.createTextNode('Hello world');//テキストの作成
        document.body.appendChild(greet).appendChild(text);//appendChildで子要素として追加する
    });

</script>



</body>
</html>
