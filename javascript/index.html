<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">;
    <title>javascript練習</title>
</head>
<body>

<script>
    /*
        ループ処理
        while
        do...while

    */
    //先判定
    var i = 0;
    while (i < 10){
        console.log(i);
        i++;
    }

    //後判定
    var ii = 200;
    do {
        console.log(ii);
    }while(ii <10);


</script>



</body>
</html>
