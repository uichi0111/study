<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>javascript練習</title>
</head>
<body>

<script>
    /*
        関数：複数の処理

        function 関数名(引数) {
            処理
            return 返り値
        }

    function hello(name) {
        var msg = "hello" + name; //ローカル関数
        return msg;
    }

    */

    var hello = function (name) { //無名関数、匿名関数
        var msg = "hello" + name; //ローカル関数
        return msg;
    };
    var greet = hello("tom");
    console.log(greet);
    //console.log(msg);


</script>



</body>
</html>
