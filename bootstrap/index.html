<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<!-- class="container"で中央揃えにする -->
<div id="header" class="container" style="background:red;">header</div>


<div class="container">
  <!-- rowクラスで囲ってその中で合計12カラムになるように設定する -->
  <div class="row">
  <!-- col-sm-3･･･画面幅が比較的小さい時は3カラム col-xs-6･･･画面幅が小さい時は6カラム hidden-xs･･･画面幅が小さい時は隠す  -->
    <div class="col-sm-3 hidden-xs" style="background:grey;">Side1</div>
    <div class="col-sm-6 col-xs-6" style="background:green;">MAIN</div>
    <div class="col-sm-3 col-xs-6" style="background:orange;">Side2</div>
  </div>
</div class="container">

<div id="footer" class="container" style="background:blue;">hooter</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>








</html>
