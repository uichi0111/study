<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<div class="container" style="padding:20px 0">

<form class="form-inline" style="margin-bottom:15px;">
  <!-- form-groupで囲む -->
  <div class="form-group">
  <!-- labelにcontrol-labelをつける -->
      <label class="sr-only control-label" for="email">Email</label>
      <input type="text" id="email" class="form-control" placeholder="email">
  </div>
  <div class="form-group">
    <input type="submit" value="submit" class="btn btn-primary">
  </div>
</form>

<form class="form-horizontal" style="margin-bottom:15px;">
  <div class="form-group">
      <label  calss="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-4">
          <input type="text" id="email" class="form-control" placeholder="email">
        </div>
  </div>

<form class="form-horizontal" style="margin-bottom:15px;">
  <div class="form-group">
      <label  calss="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-4">
          <input type="text" id="email" class="form-control" placeholder="email">
        </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
    <input type="submit" value="submit" class="btn btn-primary">
  </div>
</form>

</div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>








</html>
