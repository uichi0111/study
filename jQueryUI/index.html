<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<div class="box">box</div>
<div class="target">target</div>
</div>


<style>
.box {
    width: 50px;
    height: 50px;
    background: #ccc;
    margin-bottom: 20px;
}

.target {
    width: 100px;
    height: 100px;
    background: pink;
}
.hover {background: red;}
</style>

<script>
$(function() {
   $('.box').draggable({
        helper: 'clone' //ドラッグした時にオリジナルは残す
   });
   $('.target').droppable( {
        accept: '.box', //ドロップを受け入れる
        tolerance: 'fit',//ドロップした時の色が変わるときの閾値の変更（デフォルトは50%）
        hoverClass: 'hover',//ドロップすると色を変える
        drop: function(event, ui) {
            ui.draggable.clone().appendTo(this);
            console.log('doropped!');
        }
   });
});




</script>
</body>
</html>
