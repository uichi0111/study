<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<div id="bar" style="width:200px"></div>

<div id="slider" style="width:200px; margin-top:20px"></div>
</style>

<script>
$(function() {
    $('#bar').progressbar({
        value: 33//指定した値までバーが伸びる
    });
    $('#slider').slider({
        slide: function(event, ui) {//slideイベントでスライドさせた値を取得
            console.log(ui. value);
            $('#bar').progressbar('option', 'value', ui.value);//プログレスバーと連動させる
        }
    })
});




</script>
</body>
</html>
