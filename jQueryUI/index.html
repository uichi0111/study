<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<button>open</button>

<div id="msg">
こんにちは
</div>

</style>

<script>
$(function() {
    //ボタンをクリックしたらダイアログが現れる
    $('button').click(function() {
        $('#msg').dialog('open');
    });
    $('#msg').dialog({
        autoOpen: false, //オートオープンを無効化
        buttons: {
            "OK" : function() {//OKボタンを付けて押すと閉じるようにする
                $(this).dialog('close');
            }
        },
        title: "title",//ダイアログのタイトル
        modal: true //ダイアログ表示中はフォーカスがダイアログに移行してその他が無効化される

    });

});




</script>
</body>
</html>
