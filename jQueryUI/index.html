<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<div id="box">box
<div class="handle">drag here</div>
<div class="cancel">not here</div>
</div>


<style>
#box {
    width: 100px;
    height: 100px;
    background: green;
}
</style>

<script>
$(function() {
    $('#box').draggable({
       // axis: 'x' X軸方向のみ
       opacity: 0.5, //ドラッグ時の透明度
       // handle: '.handle',//オプションを複数使うときは,(カンマ)で区切る
       //cancel: '.cancel'
       drag: function(event, ui) {
        console.log(ui.position);
       }
    });
});




</script>
</body>
</html>
