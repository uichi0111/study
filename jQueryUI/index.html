<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<ul id="sortable">
<li id="item_1">item_1</li>
<li id="item_2">item_2</li>
<li id="item_3">item_3</li>
<li id="item_4">item_4</li>
<li id="item_5">item_5</li>

<!--Selectableウィジェットが付与するスタイル・クラス-->
<style>
.ui-selected {
    background: pink;
}
</style>

<script>
$(function() {
    //sortable　アイテムの並び替え
    $('#sortable').sortable({
        cursor: 'move', //並び替え時のカーソル
        opacity: 0.5,   //並び替え時の透明度
        update: function(event, ui) {
            //serializeで並び替えた時の順番をデータとして取得する
            //並び替えた順番が文字列として帰ってくる
            //条件･･･並び替えの要素に(アイテム名＿連番)が必要
            console.log($(this).sortable("serialize"));
        }
    });
});




</script>
</body>
</html>
