<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<ul id="selectable">
<li id="item_1">item_1</li>
<li id="item_2">item_2</li>
<li id="item_3">item_3</li>
<li id="item_4">item_4</li>
<li id="item_5">item_5</li>

<!--Selectableウィジェットが付与するスタイル・クラス-->
<style>
.ui-selected {
    background: pink;
}
</style>

<script>
$(function() {
    //選択されたものを配列に格納する
    var selected = new Array();//選ばれたidを入れておく配列の作成
    $('#selectable').selectable({
        selected: function(event, ui) {
    //重複する場合は配列に追加しない
            if (selected.indexOf(ui.selected.id) == -1) {
                selected.push(ui.selected.id);
            }
            console.log(selected);
        },
    //解除されたものを配列から削除する
        unselected: function(event, ui) {
            var id = ui.unselected.id; //削除されたもののidを引っ張ってくる
            selected.splice(selected.indexOf(id), 1);//indexOfでidの位置を探してspliceで削除する
            console.log(selected);
        }
    });
});




</script>
</body>
</html>
