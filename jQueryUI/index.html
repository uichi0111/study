<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<div id="box">box</div>

<style>
#box {
    width: 100px;
    height: 100px;
    background: pink;
    }




</style>
<script>
$(function() {
    $('#box').click(function(){//要素をクリックすると
        $(this).effect("explode",{//エフェクトが発生する
            pieces:100//オプションでエフェクトを修正
        });
    })


});




</script>
</body>
</html>
