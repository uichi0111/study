<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>
<div>
<button>button</button>
</div>

<div>
<input type="checkbox" id="check"><label for="check">check!</label>
</div>

<div id="set">
<input type="radio" name="radio" id="radio1"><label for="radio1">1</label>
<input type="radio" name="radio" id="radio2"><label for="radio2">2</label>
<input type="radio" name="radio" id="radio3"><label for="radio3">3</label>
</div>
</style>

<script>
$(function() {
    $('button').button();
    $('#check').button();
    $('input [type=radio]').button();
    $('#set').buttonset();
});




</script>
</body>
</html>
