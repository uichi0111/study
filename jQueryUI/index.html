<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<body>

<input type="text" id="datepicker">

</style>

<script>
$(function() {
    $('#datepicker').datepicker({
        dateFormat: "yy-mm-dd",//dateFormatオプションで表示形式を変更
        numberOfMonths: 3,//一度に表示する月を設定
        minDate: -2,//選択できる範囲を指定(二日前から)
        maxDate: "+1m"//一ヶ月先まで
    });

});




</script>
</body>
</html>
